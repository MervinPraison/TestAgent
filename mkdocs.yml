site_name: TestAgent Automation
site_description: The world's easiest way to test anything using AI
site_url: https://mervinpraison.github.io/TestAgent
repo_url: https://github.com/MervinPraison/TestAgent
repo_name: MervinPraison/TestAgent

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
  icon:
    repo: fontawesome/brands/github
    logo: material/lightning-bolt

extra_css:
  - stylesheets/extra.css

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/MervinPraison/TestAgent

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
    - CLI Usage: getting-started/cli.md
  - Core Concepts:
    - Testing with AI: concepts/testing.md
    - Test Results: concepts/results.md
    - Configuration: concepts/configuration.md
  - Features:
    - Assertions: features/assertions.md
    - Outcomes: features/outcomes.md
    - Decorators: features/decorators.md
    - Parametrize: features/parametrize.md
    - Fixtures: features/fixtures.md
    - Caching: features/caching.md
    - Timing: features/timing.md
    - Test Discovery: features/discovery.md
    - Parallel Execution: features/parallel.md
  - API Reference:
    - Core: api/core.md
    - Assertions: api/assertions.md
    - Decorators: api/decorators.md
    - CLI: api/cli.md
  - Examples:
    - Basic Examples: examples/basic.md
    - Advanced Examples: examples/advanced.md
